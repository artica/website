<section id="{{ include.catg }}" data-spy="true" data-target="#projects_menu">
<div>
  <h2>{{ include.title }}</h2>
	<br><br>
  <div class="column-group gutters">
    {% for post in site.posts %}
    {% for category in post.categories %}
    {% if category == include.catg %}

    <div class="large-33 medium-33 small-100 content-box">
        <a href="{{ post.url }}">
			<div class="content-overlay"></div>
			<img src="{{ post.thumbnail }}">
			<div class="content-details fadeIn-bottom">
				<h3 class="content-title">{{ post.title }}</h3>
			</div>
		</a>
    </div>
      
	{% endif %}
	{% endfor %}
	{% endfor %}
</div>
</div>
</section>
